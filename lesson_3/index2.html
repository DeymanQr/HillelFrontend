<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms H/W</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="main-form" action="index2.html" method="get">
		<div class="input-div">
			<p>Name:</p>
			<input type="text" name="name">
		</div>
		<div class="input-div">
			<p>Email:</p>
			<input type="email" name="email">
		</div>
		<div class="input-div">
			<p>Message:</p>
			<textarea name="msg" id="" cols="30" rows="3"></textarea>
		</div>
		<button type="submit" id="sub-button">Submit</button>
	</form>
</body>
</html>
