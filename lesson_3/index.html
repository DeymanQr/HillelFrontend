<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms H/W</title>
</head>
<body>
	<form action="index.html" method="get">
		<br><hr><br>
		<span>First name: </span><input type="text" name="fname" placeholder="Enter first name">
		<br><br>
		<span>Last name: </span><input type="text" name="lname" placeholder="Enter last name">
		<br><br>
		<span>Email </span><input type="email" name="email">
		<br><br>
		<span>Message </span><textarea name="msg" cols="30" rows="2"></textarea>
		<br><br>
		<span>Gender</span>
		<select name="gender">
  			<option value="male">Male</option>
  			<option value="female">Female</option>
		</select>
		<br><br>
		<span>Age</span><input type="number" name="age" min="1" value="36">
		<br><br>
		<span>Birthday</span><input type="date" name="birthday">
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
