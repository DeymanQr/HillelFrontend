<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Book App</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="https://kit.fontawesome.com/34a3860714.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<i class="fas fa-book text-success"></i> Contact <span class="text-success">Book</span> App
		</h1>
		<form id="contact-form">
			<div class="form-group">
				<label for="id">Id</label>
				<input type="text" id="id" class="form-control">
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" id="phone" class="form-control">
			</div>
			<button type="submit" class="btn btn-success mt-1">Add contact</button>
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Phone</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody id="contact-list"></tbody>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
