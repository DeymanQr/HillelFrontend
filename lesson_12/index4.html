<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
	<style>
		.addClass {
			background: #f66668;
			border-radius: 50% 0 50% 0;
			width: 200px;
			height: 120px;
			line-height: 80px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>Hello, world!</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
		$('div').text('Lumos Maxima');
		$('div').addClass('addClass');
	</script>
</body>
</html>
