<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Animation</title>
	<style>
		#box {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: #bbb;
			margin: 50px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
	</style>
</head>
<body>
	<button id="btn1">Go square</button>
	<button id="btn2">Go triangle</button>
	<button id="btn3">Go bigger and less visibles</button>
	<div id="box">
		<h1>Hello, world!</h1>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#btn1').click(function (e){
				e.preventDefault();
				$('#box').animate({top: 0, left: 300}).animate({top: 300, left: 300}).animate({top: 300, left: 0}).animate({top: 0, left: 0});
			});
			$("#btn2").click(function (e){
				e.preventDefault();
				$('#box').animate({top: 0, left: 300}).animate({top: 260, left: 150}).animate({top: 0, left: 0});
			})
			$("#btn3").click(function (e){
				e.preventDefault();
				$('#box').animate({width: '400px', opacity: 0});
			})
		})
	</script>
</body>
</html>
